<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ComercialPRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
        }
        
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }
        
        .register-header i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .register-header h2 {
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .register-header p {
            opacity: 0.9;
            margin: 0;
        }
        
        .register-body {
            padding: 40px;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .step {
            display: flex;
            align-items: center;
        }
        
        .step-number {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #e2e8f0;
            color: #64748b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .step.active .step-number {
            background: #667eea;
            color: white;
        }
        
        .step.completed .step-number {
            background: #10b981;
            color: white;
        }
        
        .step-line {
            width: 50px;
            height: 3px;
            background: #e2e8f0;
            margin: 0 10px;
        }
        
        .step.completed + .step-line {
            background: #10b981;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            padding: 12px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .btn-google {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-google:hover {
            background: #f8fafc;
            border-color: #667eea;
        }
        
        .btn-google img {
            width: 20px;
            height: 20px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #94a3b8;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }
        
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
        }
        
        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 8px;
            transition: all 0.3s ease;
        }
        
        .strength-weak {
            background: #ef4444;
            width: 33%;
        }
        
        .strength-medium {
            background: #f59e0b;
            width: 66%;
        }
        
        .strength-strong {
            background: #10b981;
            width: 100%;
        }
        
        .password-feedback {
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        .alert {
            border-radius: 10px;
        }
        
        .empresa-option {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .empresa-option:hover {
            border-color: #667eea;
        }
        
        .empresa-option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .empresa-option input[type="radio"] {
            display: none;
        }
        
        .empresa-option h6 {
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .empresa-option p {
            margin: 0;
            font-size: 0.85rem;
            color: #64748b;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <i class="fas fa-user-plus"></i>
            <h2>Criar Conta</h2>
            <p>Junte-se ao ComercialPRO</p>
        </div>
        
        <div class="register-body">
            <div id="alertContainer"></div>
            
            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step active" id="step1Indicator">
                    <div class="step-number">1</div>
                </div>
                <div class="step-line"></div>
                <div class="step" id="step2Indicator">
                    <div class="step-number">2</div>
                </div>
                <div class="step-line"></div>
                <div class="step" id="step3Indicator">
                    <div class="step-number">3</div>
                </div>
            </div>
            
            <!-- Step 1: Conta -->
            <div class="form-step active" id="step1">
                <h5 class="mb-4 text-center">Crie sua conta</h5>
                
                <!-- Cadastro com Google -->
                <button type="button" class="btn btn-google" onclick="registerWithGoogle()">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                    Cadastrar com Google
                    <span class="loading spinner-border spinner-border-sm" role="status"></span>
                </button>
                
                <div class="divider">
                    <span>ou com email</span>
                </div>
                
                <form id="step1Form">
                    <div class="mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Senha *</label>
                        <input type="password" class="form-control" id="senha" required minlength="6" oninput="checkPasswordStrength()">
                        <div class="password-strength" id="passwordStrength"></div>
                        <div class="password-feedback" id="passwordFeedback"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Confirmar Senha *</label>
                        <input type="password" class="form-control" id="confirmarSenha" required>
                    </div>
                    
                    <button type="button" class="btn btn-register" onclick="nextStep(1)">
                        Próximo <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </form>
            </div>
            
            <!-- Step 2: Dados Pessoais -->
            <div class="form-step" id="step2">
                <h5 class="mb-4 text-center">Seus dados</h5>
                
                <form id="step2Form">
                    <div class="mb-3">
                        <label class="form-label">Nome Completo *</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Cargo *</label>
                        <select class="form-select" id="cargo" required>
                            <option value="">Selecione...</option>
                            <option value="Vendedor">Vendedor</option>
                            <option value="Gerente de Vendas">Gerente de Vendas</option>
                            <option value="Representante Comercial">Representante Comercial</option>
                            <option value="Coordenador">Coordenador</option>
                            <option value="Diretor Comercial">Diretor Comercial</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="(11) 99999-9999">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-outline-secondary flex-fill" onclick="prevStep(2)">
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </button>
                        <button type="button" class="btn btn-register flex-fill" onclick="nextStep(2)">
                            Próximo <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Step 3: Empresa -->
            <div class="form-step" id="step3">
                <h5 class="mb-4 text-center">Configurar Empresa</h5>
                
                <form id="step3Form">
                    <label class="empresa-option" onclick="selectEmpresaOption('criar')">
                        <input type="radio" name="empresaOption" value="criar">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-building text-primary me-3 fa-2x"></i>
                            <div>
                                <h6>Criar nova empresa</h6>
                                <p>Cadastre sua empresa e convide sua equipe</p>
                            </div>
                        </div>
                    </label>
                    
                    <label class="empresa-option" onclick="selectEmpresaOption('codigo')">
                        <input type="radio" name="empresaOption" value="codigo">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-key text-success me-3 fa-2x"></i>
                            <div>
                                <h6>Entrar com código</h6>
                                <p>Use o código de convite da sua empresa</p>
                            </div>
                        </div>
                    </label>
                    
                    <label class="empresa-option" onclick="selectEmpresaOption('depois')">
                        <input type="radio" name="empresaOption" value="depois" checked>
                        <div class="d-flex align-items-center">
                            <i class="fas fa-clock text-warning me-3 fa-2x"></i>
                            <div>
                                <h6>Configurar depois</h6>
                                <p>Você pode configurar a empresa mais tarde</p>
                            </div>
                        </div>
                    </label>
                    
                    <!-- Campos para criar empresa -->
                    <div id="criarEmpresaFields" style="display: none;" class="mt-3">
                        <div class="mb-3">
                            <label class="form-label">Nome da Empresa *</label>
                            <input type="text" class="form-control" id="nomeEmpresa">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpjEmpresa" placeholder="00.000.000/0000-00">
                        </div>
                    </div>
                    
                    <!-- Campo para código -->
                    <div id="codigoEmpresaFields" style="display: none;" class="mt-3">
                        <div class="mb-3">
                            <label class="form-label">Código de Convite *</label>
                            <input type="text" class="form-control" id="codigoEmpresa" placeholder="Digite o código recebido">
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2 mt-4">
                        <button type="button" class="btn btn-outline-secondary flex-fill" onclick="prevStep(3)">
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </button>
                        <button type="button" class="btn btn-register flex-fill" id="btnFinalizar" onclick="finalizarCadastro()">
                            <span class="btn-text">Finalizar Cadastro</span>
                            <span class="loading spinner-border spinner-border-sm" role="status"></span>
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="text-center mt-4">
                <p class="mb-0">Já tem uma conta? <a href="/login" style="color: #667eea; font-weight: 600;">Faça login</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "{{ config.get('FIREBASE_API_KEY', '') }}",
            authDomain: "{{ config.get('FIREBASE_AUTH_DOMAIN', '') }}",
            projectId: "{{ config.get('FIREBASE_PROJECT_ID', '') }}",
            storageBucket: "{{ config.get('FIREBASE_STORAGE_BUCKET', '') }}",
            messagingSenderId: "{{ config.get('FIREBASE_MESSAGING_SENDER_ID', '') }}",
            appId: "{{ config.get('FIREBASE_APP_ID', '') }}"
        };
        
        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        let currentStep = 1;
        let firebaseUser = null;
        let registrationMethod = 'email'; // 'email' ou 'google'
        
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        function checkPasswordStrength() {
            const password = document.getElementById('senha').value;
            const strengthBar = document.getElementById('passwordStrength');
            const feedback = document.getElementById('passwordFeedback');
            
            if (password.length === 0) {
                strengthBar.className = 'password-strength';
                feedback.textContent = '';
                return;
            }
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength <= 2) {
                strengthBar.className = 'password-strength strength-weak';
                feedback.textContent = 'Senha fraca';
                feedback.style.color = '#ef4444';
            } else if (strength <= 3) {
                strengthBar.className = 'password-strength strength-medium';
                feedback.textContent = 'Senha média';
                feedback.style.color = '#f59e0b';
            } else {
                strengthBar.className = 'password-strength strength-strong';
                feedback.textContent = 'Senha forte';
                feedback.style.color = '#10b981';
            }
        }
        
        function selectEmpresaOption(option) {
            // Remove seleção anterior
            document.querySelectorAll('.empresa-option').forEach(el => el.classList.remove('selected'));
            
            // Adiciona seleção
            event.currentTarget.classList.add('selected');
            event.currentTarget.querySelector('input').checked = true;
            
            // Mostra/esconde campos
            document.getElementById('criarEmpresaFields').style.display = option === 'criar' ? 'block' : 'none';
            document.getElementById('codigoEmpresaFields').style.display = option === 'codigo' ? 'block' : 'none';
        }
        
        async function nextStep(step) {
            if (step === 1) {
                // Validação do step 1
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;
                const confirmar = document.getElementById('confirmarSenha').value;
                
                if (!email || !senha) {
                    showAlert('Preencha email e senha');
                    return;
                }
                
                if (senha.length < 6) {
                    showAlert('A senha deve ter pelo menos 6 caracteres');
                    return;
                }
                
                if (senha !== confirmar) {
                    showAlert('As senhas não coincidem');
                    return;
                }
                
                // Cria usuário no Firebase Auth
                try {
                    const userCredential = await auth.createUserWithEmailAndPassword(email, senha);
                    firebaseUser = userCredential.user;
                    registrationMethod = 'email';
                    showAlert('Conta criada! Complete seu perfil.', 'success');
                } catch (error) {
                    let message = 'Erro ao criar conta';
                    if (error.code === 'auth/email-already-in-use') {
                        message = 'Este email já está cadastrado';
                    } else if (error.code === 'auth/invalid-email') {
                        message = 'Email inválido';
                    } else if (error.code === 'auth/weak-password') {
                        message = 'Senha muito fraca';
                    }
                    showAlert(message);
                    return;
                }
            }
            
            if (step === 2) {
                // Validação do step 2
                const nome = document.getElementById('nome').value;
                const cargo = document.getElementById('cargo').value;
                
                if (!nome || !cargo) {
                    showAlert('Preencha nome e cargo');
                    return;
                }
            }
            
            // Atualiza indicadores
            document.getElementById(`step${step}Indicator`).classList.remove('active');
            document.getElementById(`step${step}Indicator`).classList.add('completed');
            document.getElementById(`step${step + 1}Indicator`).classList.add('active');
            
            // Mostra próximo step
            document.getElementById(`step${step}`).classList.remove('active');
            document.getElementById(`step${step + 1}`).classList.add('active');
            currentStep = step + 1;
        }
        
        function prevStep(step) {
            // Atualiza indicadores
            document.getElementById(`step${step}Indicator`).classList.remove('active');
            document.getElementById(`step${step - 1}Indicator`).classList.remove('completed');
            document.getElementById(`step${step - 1}Indicator`).classList.add('active');
            
            // Mostra step anterior
            document.getElementById(`step${step}`).classList.remove('active');
            document.getElementById(`step${step - 1}`).classList.add('active');
            currentStep = step - 1;
        }
        
        async function registerWithGoogle() {
            const btn = document.querySelector('.btn-google');
            const spinner = btn.querySelector('.loading');
            spinner.classList.add('show');
            btn.disabled = true;
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                firebaseUser = result.user;
                registrationMethod = 'google';
                
                // Preenche nome se disponível
                if (result.user.displayName) {
                    document.getElementById('nome').value = result.user.displayName;
                }
                
                showAlert('Conta Google conectada! Complete seu perfil.', 'success');
                
                // Pula para step 2
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');
                document.getElementById('step1Indicator').classList.remove('active');
                document.getElementById('step1Indicator').classList.add('completed');
                document.getElementById('step2Indicator').classList.add('active');
                currentStep = 2;
                
            } catch (error) {
                console.error('Erro no cadastro com Google:', error);
                let message = 'Erro ao cadastrar com Google';
                if (error.code === 'auth/popup-closed-by-user') {
                    message = 'Cadastro cancelado';
                } else if (error.code === 'auth/popup-blocked') {
                    message = 'Popup bloqueado. Permita popups neste site';
                }
                showAlert(message);
            } finally {
                spinner.classList.remove('show');
                btn.disabled = false;
            }
        }
        
        async function finalizarCadastro() {
            const btn = document.getElementById('btnFinalizar');
            const btnText = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.loading');
            
            btnText.style.display = 'none';
            spinner.classList.add('show');
            btn.disabled = true;
            
            try {
                if (!firebaseUser) {
                    throw new Error('Sessão expirada. Por favor, recomece o cadastro.');
                }
                
                const idToken = await firebaseUser.getIdToken();
                
                // Coleta dados do formulário
                const empresaOption = document.querySelector('input[name="empresaOption"]:checked').value;
                
                const userData = {
                    idToken,
                    nome: document.getElementById('nome').value,
                    cargo: document.getElementById('cargo').value,
                    telefone: document.getElementById('telefone').value,
                    criarEmpresa: empresaOption === 'criar',
                    nomeEmpresa: document.getElementById('nomeEmpresa').value,
                    cnpjEmpresa: document.getElementById('cnpjEmpresa').value,
                    codigoEmpresa: empresaOption === 'codigo' ? document.getElementById('codigoEmpresa').value : null
                };
                
                // Validações
                if (empresaOption === 'criar' && !userData.nomeEmpresa) {
                    throw new Error('Digite o nome da empresa');
                }
                
                if (empresaOption === 'codigo' && !userData.codigoEmpresa) {
                    throw new Error('Digite o código de convite');
                }
                
                // Envia para o backend
                const response = await fetch('/api/auth/firebase-register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('Cadastro realizado com sucesso! Redirecionando...', 'success');
                    
                    // Faz login automático
                    const loginResponse = await fetch('/api/auth/firebase-login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ idToken })
                    });
                    
                    if (loginResponse.ok) {
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1500);
                    } else {
                        window.location.href = '/login';
                    }
                } else {
                    throw new Error(result.error || 'Erro ao finalizar cadastro');
                }
                
            } catch (error) {
                console.error('Erro ao finalizar cadastro:', error);
                showAlert(error.message || 'Erro ao finalizar cadastro');
            } finally {
                btnText.style.display = 'inline';
                spinner.classList.remove('show');
                btn.disabled = false;
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
