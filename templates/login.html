<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ComercialPRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            margin: 20px;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .login-header i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 700;
        }
        
        .login-body {
            padding: 40px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            padding: 12px;
            height: auto;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .btn-google {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            color: #333;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-google:hover {
            background: #f8fafc;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .btn-google img {
            width: 20px;
            height: 20px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #94a3b8;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 25px;
        }
        
        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-chart-line"></i>
            <h2>ComercialPRO</h2>
            <p class="mb-0 mt-2 opacity-75">Sistema de Gestão Comercial</p>
        </div>
        
        <div class="login-body">
            <div id="alertContainer"></div>
            
            <!-- Login com Google -->
            <button type="button" class="btn btn-google" onclick="loginWithGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Entrar com Google
                <span class="loading spinner-border spinner-border-sm" role="status"></span>
            </button>
            
            <div class="divider">
                <span>ou entre com email</span>
            </div>
            
            <!-- Formulário de Login -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                    <label for="senha"><i class="fas fa-lock me-2"></i>Senha</label>
                </div>
                
                <div class="remember-me">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="lembrar">
                        <label class="form-check-label" for="lembrar">
                            Lembrar-me
                        </label>
                    </div>
                    <a href="#" class="forgot-password" onclick="resetPassword()">Esqueci minha senha</a>
                </div>
                
                <button type="submit" class="btn btn-login" id="btnLogin">
                    <span class="btn-text">Entrar</span>
                    <span class="loading spinner-border spinner-border-sm" role="status"></span>
                </button>
            </form>
            
            <div class="login-footer">
                <p class="mb-0">Não tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    
    <script>
        // Configuração do Firebase (será preenchida pelo backend)
        const firebaseConfig = {
            apiKey: "{{ config.get('FIREBASE_API_KEY', '') }}",
            authDomain: "{{ config.get('FIREBASE_AUTH_DOMAIN', '') }}",
            projectId: "{{ config.get('FIREBASE_PROJECT_ID', '') }}",
            storageBucket: "{{ config.get('FIREBASE_STORAGE_BUCKET', '') }}",
            messagingSenderId: "{{ config.get('FIREBASE_MESSAGING_SENDER_ID', '') }}",
            appId: "{{ config.get('FIREBASE_APP_ID', '') }}"
        };
        
        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        function setLoading(button, loading) {
            const btnText = button.querySelector('.btn-text');
            const spinner = button.querySelector('.loading');
            
            if (loading) {
                if (btnText) btnText.style.display = 'none';
                if (spinner) spinner.classList.add('show');
                button.disabled = true;
            } else {
                if (btnText) btnText.style.display = 'inline';
                if (spinner) spinner.classList.remove('show');
                button.disabled = false;
            }
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            const btn = document.getElementById('btnLogin');
            setLoading(btn, true);
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            try {
                // Primeiro tenta autenticar no Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, senha);
                const idToken = await userCredential.user.getIdToken();
                
                // Envia token para o backend
                const response = await fetch('/api/auth/firebase-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ idToken })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Erro ao fazer login');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                let message = 'Erro ao fazer login';
                
                if (error.code === 'auth/user-not-found') {
                    message = 'Usuário não encontrado';
                } else if (error.code === 'auth/wrong-password') {
                    message = 'Senha incorreta';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Email inválido';
                } else if (error.code === 'auth/too-many-requests') {
                    message = 'Muitas tentativas. Tente novamente mais tarde';
                } else if (error.message) {
                    message = error.message;
                }
                
                showAlert(message);
            } finally {
                setLoading(btn, false);
            }
        }
        
        async function loginWithGoogle() {
            const btn = document.querySelector('.btn-google');
            setLoading(btn, true);
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('profile');
                provider.addScope('email');
                
                const result = await auth.signInWithPopup(provider);
                const idToken = await result.user.getIdToken();
                
                // Envia token para o backend
                const response = await fetch('/api/auth/firebase-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        idToken,
                        isNewUser: result.additionalUserInfo?.isNewUser || false,
                        displayName: result.user.displayName,
                        photoURL: result.user.photoURL
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Erro ao fazer login');
                }
            } catch (error) {
                console.error('Erro no login com Google:', error);
                let message = 'Erro ao fazer login com Google';
                
                if (error.code === 'auth/popup-closed-by-user') {
                    message = 'Login cancelado';
                } else if (error.code === 'auth/popup-blocked') {
                    message = 'Popup bloqueado. Permita popups neste site';
                } else if (error.message) {
                    message = error.message;
                }
                
                showAlert(message);
            } finally {
                setLoading(btn, false);
            }
        }
        
        async function resetPassword() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showAlert('Digite seu email primeiro', 'warning');
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                showAlert('Email de recuperação enviado! Verifique sua caixa de entrada.', 'success');
            } catch (error) {
                console.error('Erro ao enviar email:', error);
                let message = 'Erro ao enviar email de recuperação';
                
                if (error.code === 'auth/user-not-found') {
                    message = 'Email não cadastrado';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Email inválido';
                }
                
                showAlert(message);
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
