<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Gestão Comercial</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }
        
        .register-header .icon {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
        }
        
        .register-header h2 {
            margin: 0 0 10px;
            font-size: 1.8rem;
        }
        
        .register-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .register-body {
            padding: 40px;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .input-group-text {
            background: white;
            border: 2px solid #e5e7eb;
            border-right: none;
            border-radius: 10px 0 0 10px;
            color: #667eea;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        
        .input-group:focus-within .input-group-text {
            border-color: #667eea;
        }
        
        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #6b7280;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }
        
        .btn-social {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            background: white;
            color: #374151;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .btn-social:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .btn-social i {
            font-size: 1.2rem;
        }
        
        .btn-google {
            color: #EA4335;
        }
        
        .btn-google:hover {
            border-color: #EA4335;
            background: #fff5f5;
        }
        
        .password-requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.85rem;
        }
        
        .password-requirements ul {
            margin: 10px 0 0;
            padding-left: 20px;
        }
        
        .password-requirements li {
            color: #6b7280;
            margin: 5px 0;
        }
        
        .password-requirements li.valid {
            color: #10b981;
        }
        
        .password-requirements li i {
            margin-right: 5px;
        }
        
        .terms {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #6b7280;
            text-align: center;
        }
        
        .terms a {
            color: #667eea;
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 20px;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            z-index: 10;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        @media (max-width: 576px) {
            .register-container {
                margin: 10px;
            }
            
            .register-header,
            .register-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- Header -->
        <div class="register-header">
            <div class="icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>Criar sua conta</h2>
            <p>Preencha os dados para começar</p>
        </div>
        
        <!-- Body -->
        <div class="register-body">
            <!-- Alerts -->
            <div id="alertContainer"></div>
            
            <!-- Social Login -->
            <button type="button" class="btn-social btn-google" onclick="signInWithGoogle()">
                <i class="fab fa-google"></i>
                Continuar com Google
            </button>
            
            <div class="divider">
                <span>ou cadastre-se com email</span>
            </div>
            
            <!-- Register Form -->
            <form id="registerForm">
                <!-- Nome Completo -->
                <div class="mb-3">
                    <label class="form-label">Nome Completo *</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="nome" placeholder="João Silva" required>
                    </div>
                </div>
                
                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email *</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                    </div>
                </div>
                
                <!-- Telefone -->
                <div class="mb-3">
                    <label class="form-label">Telefone</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-phone"></i>
                        </span>
                        <input type="tel" class="form-control" id="telefone" placeholder="(11) 98765-4321">
                    </div>
                </div>
                
                <!-- Cargo -->
                <div class="mb-3">
                    <label class="form-label">Cargo *</label>
                    <select class="form-select" id="cargo" required>
                        <option value="">Selecione...</option>
                        <option value="vendedor">Vendedor</option>
                        <option value="gerente">Gerente de Vendas</option>
                        <option value="representante">Representante Comercial</option>
                        <option value="diretor">Diretor Comercial</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                
                <!-- Empresa -->
                <div class="mb-3">
                    <label class="form-label">Empresa</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-building"></i>
                        </span>
                        <input type="text" class="form-control" id="empresa" placeholder="Nome da sua empresa">
                    </div>
                </div>
                
                <!-- Senha -->
                <div class="mb-3">
                    <label class="form-label">Senha *</label>
                    <div class="input-wrapper">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="senha" placeholder="Mínimo 6 caracteres" required>
                        </div>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>
                
                <!-- Confirmar Senha -->
                <div class="mb-3">
                    <label class="form-label">Confirmar Senha *</label>
                    <div class="input-wrapper">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="confirmarSenha" placeholder="Digite a senha novamente" required>
                        </div>
                        <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                    </div>
                </div>
                
                <!-- Password Requirements -->
                <div class="password-requirements">
                    <strong>Requisitos da senha:</strong>
                    <ul id="passwordRequirements">
                        <li id="req-length"><i class="fas fa-circle"></i> Mínimo 6 caracteres</li>
                        <li id="req-match"><i class="fas fa-circle"></i> As senhas devem coincidir</li>
                    </ul>
                </div>
                
                <!-- Terms -->
                <div class="terms">
                    <label>
                        <input type="checkbox" id="termsCheckbox" required>
                        Eu concordo com os <a href="#" onclick="showTerms(); return false;">Termos de Uso</a> 
                        e <a href="#" onclick="showPrivacy(); return false;">Política de Privacidade</a>
                    </label>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn-register" id="btnRegister">
                    <i class="fas fa-user-plus"></i> Criar Conta
                </button>
            </form>
            
            <!-- Login Link -->
            <div class="login-link">
                Já tem uma conta? <a href="/login">Fazer login</a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // Password Toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('senha');
            const icon = this;
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const password = document.getElementById('confirmarSenha');
            const icon = this;
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Password Validation
        document.getElementById('senha').addEventListener('input', validatePassword);
        document.getElementById('confirmarSenha').addEventListener('input', validatePassword);
        
        function validatePassword() {
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            // Length requirement
            const reqLength = document.getElementById('req-length');
            if (senha.length >= 6) {
                reqLength.classList.add('valid');
                reqLength.querySelector('i').classList.remove('fa-circle');
                reqLength.querySelector('i').classList.add('fa-check-circle');
            } else {
                reqLength.classList.remove('valid');
                reqLength.querySelector('i').classList.remove('fa-check-circle');
                reqLength.querySelector('i').classList.add('fa-circle');
            }
            
            // Match requirement
            const reqMatch = document.getElementById('req-match');
            if (senha && confirmarSenha && senha === confirmarSenha) {
                reqMatch.classList.add('valid');
                reqMatch.querySelector('i').classList.remove('fa-circle');
                reqMatch.querySelector('i').classList.add('fa-check-circle');
            } else {
                reqMatch.classList.remove('valid');
                reqMatch.querySelector('i').classList.remove('fa-check-circle');
                reqMatch.querySelector('i').classList.add('fa-circle');
            }
        }
        
        // Show Alert
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'danger' ? 'exclamation-circle' : 'check-circle'}"></i> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alert;
            
            // Auto dismiss after 5 seconds
            setTimeout(() => {
                const alertElement = alertContainer.querySelector('.alert');
                if (alertElement) {
                    alertElement.classList.remove('show');
                    setTimeout(() => alertContainer.innerHTML = '', 150);
                }
            }, 5000);
        }
        
        // Sign in with Google
        async function signInWithGoogle() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('profile');
                provider.addScope('email');
                
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Save user data to Firestore
                await saveUserToFirestore(user, {
                    nome: user.displayName,
                    email: user.email,
                    telefone: user.phoneNumber || '',
                    cargo: 'vendedor',
                    empresa: '',
                    provider: 'google',
                    photoURL: user.photoURL
                });
                
                showAlert('Conta criada com sucesso!', 'success');
                
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
                
            } catch (error) {
                console.error('Erro no login com Google:', error);
                showAlert(getErrorMessage(error.code));
            }
        }
        
        // Register Form Submit
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const cargo = document.getElementById('cargo').value;
            const empresa = document.getElementById('empresa').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            const termsCheckbox = document.getElementById('termsCheckbox').checked;
            
            // Validations
            if (!termsCheckbox) {
                showAlert('Você precisa aceitar os Termos de Uso e Política de Privacidade');
                return;
            }
            
            if (senha.length < 6) {
                showAlert('A senha deve ter no mínimo 6 caracteres');
                return;
            }
            
            if (senha !== confirmarSenha) {
                showAlert('As senhas não coincidem');
                return;
            }
            
            const btnRegister = document.getElementById('btnRegister');
            btnRegister.disabled = true;
            btnRegister.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando conta...';
            
            try {
                // Create user with email and password
                const result = await auth.createUserWithEmailAndPassword(email, senha);
                const user = result.user;
                
                // Update profile
                await user.updateProfile({
                    displayName: nome
                });
                
                // Send verification email
                await user.sendEmailVerification();
                
                // Save user data to Firestore
                await saveUserToFirestore(user, {
                    nome,
                    email,
                    telefone,
                    cargo,
                    empresa,
                    provider: 'email'
                });
                
                showAlert('Conta criada com sucesso! Verifique seu email para ativar a conta.', 'success');
                
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);
                
            } catch (error) {
                console.error('Erro ao criar conta:', error);
                showAlert(getErrorMessage(error.code));
                
                btnRegister.disabled = false;
                btnRegister.innerHTML = '<i class="fas fa-user-plus"></i> Criar Conta';
            }
        });
        
        // Save user to Firestore
        async function saveUserToFirestore(user, userData) {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    uid: user.uid,
                    ...userData,
                    createdAt: new Date().toISOString()
                })
            });
            
            if (!response.ok) {
                throw new Error('Erro ao salvar dados do usuário');
            }
        }
        
        // Get error message
        function getErrorMessage(code) {
            const messages = {
                'auth/email-already-in-use': 'Este email já está em uso',
                'auth/invalid-email': 'Email inválido',
                'auth/operation-not-allowed': 'Operação não permitida',
                'auth/weak-password': 'Senha muito fraca',
                'auth/popup-closed-by-user': 'Login cancelado pelo usuário',
                'auth/popup-blocked': 'Pop-up bloqueado pelo navegador',
                'auth/cancelled-popup-request': 'Solicitação cancelada',
                'auth/account-exists-with-different-credential': 'Já existe uma conta com este email usando outro método de login'
            };
            
            return messages[code] || 'Erro ao criar conta. Tente novamente.';
        }
        
        // Show Terms
        function showTerms() {
            alert('Termos de Uso\n\nAqui ficariam os termos de uso do sistema...');
        }
        
        // Show Privacy
        function showPrivacy() {
            alert('Política de Privacidade\n\nAqui ficaria a política de privacidade do sistema...');
        }
        
        // Phone mask
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length >= 11) {
                e.target.value = `(${value.slice(0, 2)}) ${value.slice(2, 7)}-${value.slice(7, 11)}`;
            } else if (value.length >= 7) {
                e.target.value = `(${value.slice(0, 2)}) ${value.slice(2, 6)}-${value.slice(6)}`;
            } else if (value.length >= 2) {
                e.target.value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
            } else {
                e.target.value = value;
            }
        });
    </script>
</body>
</html>
